	<div class="ohuchi_det">
		<div class="ohuchi_text_det1">
			<h1>大内宿</h1>
			<p>
				大内宿は福島県の中でも、<br>
				1位2位を争うほど人気の観光スポットです。<br>
				大内宿は夏には半夏祭り、冬には雪灯籠に照らし出されるといった<br>
				幻想的なイベントが行われます。<br>
				<br>
				大内宿には、年間を通して100万人以上の観光客が訪れます。<br>
				約400年前、江戸時代には運搬路として重要な道であった<br>
				大名や旅人の宿場町として栄えました。<br>
				中には、あの伊達政宗が小田原参陣、豊臣秀吉が<br>
				奥歯仕置きでこの大内宿を進行した記録があるほど...!
			</p>
		</div>
		<div class="ohuchi_text_det2"></div>
	</div>
